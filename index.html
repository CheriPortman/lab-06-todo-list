<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Things Done</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Get Stuff Done</h1>
    </header>
    <main>
        <fieldset id="add a task"> 
            <legend>Add a Task!</legend>
            <section class="add-form">
            <form id="add-form">
                <label>
                    Task:
                    <input name="chore">
                </label>
                <label>
                    Due Date:
                    <input type="date" name="due">
                </label>
                    <button name="submit" value="submit" class="action">Add</button>
            </form>
            </section>
        </fieldset>
       
        
        <section>
            <h2>Tasks to get done:</h2>
            <ul id="tasks"></ul>    <!--where the tasks will go, imported from xx.js-->
        </section>    
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
